<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Two-Step Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 30px;
    }
    
    h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .step {
      display: none;
    }
    
    .step.active {
      display: block;
    }
    
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .otp-input {
      text-align: center;
      font-size: 18px;
      letter-spacing: 2px;
    }
    
    .create-account {
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .create-account:hover {
      text-decoration: underline;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .step-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e1e5e9;
      margin: 0 8px;
      transition: background 0.3s ease;
    }
    
    .step-dot.active {
      background: #667eea;
    }

    .security-notice {
      background: #e7f3ff;
      border: 1px solid #b3d7ff;
      color: #0066cc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üîê SecureAuth</div>
    
    <div class="step-indicator">
      <div class="step-dot active" id="dot1"></div>
      <div class="step-dot" id="dot2"></div>
    </div>

    <!-- Step 1: Email Input -->
    <div class="step active" id="step1">
      <h2>Welcome Back</h2>
      <div class="security-notice">
        üîí Two-step verification enabled for enhanced security
      </div>
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <button id="sendLoginOtpBtn">Send Verification Code</button>
    </div>

    <!-- Step 2: OTP Verification -->
    <div class="step" id="step2">
      <h2>Enter Verification Code</h2>
      <p style="color: #666; margin-bottom: 20px;">We've sent a 6-digit code to <span id="loginEmailDisplay"></span></p>
      <div class="form-group">
        <label for="loginOtpCode">Verification Code</label>
        <input type="text" id="loginOtpCode" class="otp-input" maxlength="6" placeholder="000000" required>
      </div>
      <button id="verifyLoginOtpBtn">Login</button>
      <button type="button" id="resendLoginBtn" style="background: transparent; color: #667eea; margin-top: 10px;">Resend Code</button>
    </div>

    <div id="loginMessage"></div>
    <a href="register.html" class="create-account">Don't have an account? Register</a>
  </div>

<script>
const SUPABASE_URL = 'https://detkmgvdzrmovbebwuke.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRldGttZ3ZkenJtb3ZiZWJ3dWtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzY1MDMsImV4cCI6MjA2ODkxMjUwM30.ohlbBch3zCOjIhE32hhS3lWenw6cfX6BTe7U0wMowIs';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let loginEmail = '';

function showStep(stepNum) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
  
  document.getElementById(`step${stepNum}`).classList.add('active');
  document.getElementById(`dot${stepNum}`).classList.add('active');
}

function showMessage(text, type = 'error') {
  const msgEl = document.getElementById('loginMessage');
  msgEl.textContent = text;
  msgEl.className = `message ${type}`;
}

// Step 1: Send Login OTP
// In your login.html - modify the sendLoginOtpBtn function
document.getElementById('sendLoginOtpBtn').onclick = async () => {
  loginEmail = document.getElementById('loginEmail').value.trim();
  if (!loginEmail) return showMessage('Please enter your email address');

  const btn = document.getElementById('sendLoginOtpBtn');
  btn.disabled = true;
  btn.textContent = 'Sending...';

  try {
    await supabase.auth.signOut(); // Clear any existing session
    
    const { error } = await supabase.auth.signInWithOtp({
      email: loginEmail,
      options: { 
        shouldCreateUser: false,
        emailRedirectTo: undefined, // This forces OTP instead of magic link
        data: { login_attempt: true }
      }
    });

    if (error) {
      if (error.message.includes('signup') || error.message.includes('not found')) {
        throw new Error('Account not found. Please register first.');
      }
      throw error;
    }

    document.getElementById('loginEmailDisplay').textContent = loginEmail;
    showStep(2);
    showMessage('Verification code sent! Check your email.', 'success');
    
  } catch (error) {
    showMessage(error.message);
    btn.disabled = false;
    btn.textContent = 'Send Verification Code';
  }
};


// Step 2: Verify Login OTP
document.getElementById('verifyLoginOtpBtn').onclick = async () => {
  const otpCode = document.getElementById('loginOtpCode').value.trim();
  if (otpCode.length !== 6) return showMessage('Please enter the 6-digit code');

  const btn = document.getElementById('verifyLoginOtpBtn');
  btn.disabled = true;
  btn.textContent = 'Verifying...';

  try {
    const { data, error } = await supabase.auth.verifyOtp({
      email: loginEmail,
      token: otpCode,
      type: 'email'
    });

    if (error) throw error;

    showMessage('Login successful! Redirecting...', 'success');
    
    // Redirect to protected page
    setTimeout(() => {
      window.location.href = 'chess.html';
    }, 1500);

  } catch (error) {
    showMessage(error.message);
    btn.disabled = false;
    btn.textContent = 'Login';
  }
};

// Resend Login OTP
document.getElementById('resendLoginBtn').onclick = async () => {
  const btn = document.getElementById('resendLoginBtn');
  btn.disabled = true;
  btn.textContent = 'Resending...';

  try {
    await supabase.auth.signOut();
    
    const { error } = await supabase.auth.signInWithOtp({
      email: loginEmail,
      options: { shouldCreateUser: false }
    });

    if (error) throw error;
    showMessage('New verification code sent!', 'success');

  } catch (error) {
    showMessage(error.message);
  } finally {
    btn.disabled = false;
    btn.textContent = 'Resend Code';
  }
};

// Auto-focus OTP input and restrict to numbers
document.getElementById('loginOtpCode').addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/\D/g, '');
});

// Check if user is already logged in
window.addEventListener('load', async () => {
  const { data: { user } } = await supabase.auth.getUser();
  if (user) {
    // User is already logged in, redirect
    window.location.href = 'chess.html';
  }
});
</script>
</body>
</html>
